<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div class="container" id="root">
        <div id="carousel">

            <i class="bi bi-arrow-left-circle-fill" id="prev" @click="goPrev"></i>

            <div class="gallery">
                <figure v-for="(img, index) in pictures" :class="{'active' : currentIndex === index}">
                    <img :src="img.url" :alt="img.title">
                    <figcaption>
                    <h2>{{ img.title }}</h2>
                    <h6>{{ img.description }}</h6>
                    </figcaption>
                    </figure>
            </div>

            <i class="bi bi-arrow-right-circle-fill" id="next" @click="goNext"></i>
        </div>

        <div id="thumbnails">
            <img v-for="(img, index) in pictures" :src="img.url" :alt="img.title" :class="{'active' : currentIndex === index}">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
